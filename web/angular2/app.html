<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Weather Watch</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="search-form" (submit)="setQuery(searchfield.value)">
            <div class="input-group">
                <input #searchfield type="text" value="" class="form-control" placeholder="Type in your address...">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="results" [class.invisible]="!hasData">
    <div class="row">
        <div class="col-md-2 col-md-offset-3">
            <div id="tempature">{{weather.temperature[currentUnit]}}</div>
            <div id="summary"></div>
            <div id="comparism"></div>
        </div>
        <div class="col-md-1 ">
            <!--
            <i id="weather-icon" [class]="'currentIconClass'"></i>
            -->
            <small>
                At the writing of this code, Angular2.0 alpha did not have a documented way for
                setting the whole 'class' attribute.
            </small>
        </div>
        <div class="col-md-3">
            <!--
            <div id="map-canvas"></div>
            -->
            <small>
                At the writing of this code, Angular2.0 alpha did not have a documented way for
                interacting with native DOM references.
            </small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div class="btn-group" role="group" id="unit-selector">
                <button (click)="setUnit('fahrenheit')" type="button" [class.active]="currentUnit == 'fahrenheit'" class="btn btn-default">
                    <i class="wi wi-fahrenheit"></i>
                </button>
                <button (click)="setUnit('celsius')" type="button" [class.active]="currentUnit == 'celsius'" class="btn btn-default">
                    <i class="wi wi-celsius"></i>
                </button>
            </div>
        </div>
    </div>
</div>
