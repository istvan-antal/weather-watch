<!DOCTYPE html>
<html>
    <head>
        <title>Weather Watch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/bower_components/weather-icons/css/weather-icons.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Weather Watch</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type in your address..." id="search-field" name="query" value="">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="results" class="invisible">
            <div class="row">
                <div class="col-md-2 col-md-offset-3">
                    <div id="tempature">99</div>
                    <div id="summary"></div>
                    <div id="comparism"></div>
                </div>
                <div class="col-md-1 ">
                    <i id="weather-icon" class="pull-right weather-icon wi wi-day-lightning"></i>
                </div>
                <div class="col-md-3">
                    <div id="map-canvas"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="btn-group" role="group" id="unit-selector">
                        <button data-value="fahrenheit" type="button" class="btn btn-default active">
                            <i class="wi wi-fahrenheit"></i>
                        </button>
                        <button data-value="celsius" type="button" class="btn btn-default">
                            <i class="wi wi-celsius"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
